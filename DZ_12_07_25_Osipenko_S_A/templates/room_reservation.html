{% extends 'base.html' %}


{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('reserv') }}" method="post">
    <p>Имя: <input type="text" name="name" required></p>
    <p>Телефон: <input type="tel" name="phone" required></p>
    <p>Какой номер забронировать? <select>
        <option></option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select></p>
    <p>Количество человек: <select>
        <option></option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select></p>
    <p>Количество дней проживания: <input type="number" name="days" min="1" max="365"></p>
    <p>Дата Заезда: <input type="date"></p>
    <p><input type="submit" value="Забронировать"></p>
</form>


{% endblock %}
